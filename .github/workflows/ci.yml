name: Continuous Integration - iOS

on:
  workflow_dispatch:

jobs:
  execute_test:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Use Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Appium
        run: |
          npm install -g appium

      - uses: muukii/actions-xcode-install-simulator@main
        with:
          ios_version: '18.1'
          
      - uses: muukii/actions-xcode-create-simulator@main
        id: target
        with:
          device: 'iPhone 16'
          runtime: '18.1'

      - run: echo ${{ steps.target.outputs.uuid }}         

      - name: Start up Appium
        run: |
          nohup appium -p 4723 -pa /wd/hub &

      - name: Run iOS Tests
        run: |
          robot -d reports tests/

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reports
          path: "**/reports/"

      - name: Implantar Resultados no Github Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: "**/reports/"
